<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天氣查詢</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-MxJ5bg6FrmXn4PdZOWGlTAYSt0RvYlv5N7wQmT9PLsuDpAVz4Wx4j8kcaMLj7OQ3IrDFpXvRDMdcQ1MOJmTnzw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class="container">
    <i class="fas fa-cloud-sun"></i>
    <h2>天氣觀測資料查詢</h2>
    <div class="select-area">
      <select v-model="selectedDataType" @change="fetchData" class="form-select">
        <option disabled value="">選擇測站類型</option>
        <option value="氣象觀測資料">自動測站</option>
        <option value="天氣觀測報告">人工測站</option>
        <option value="雨量觀測資料">雨量測站</option>
      </select>

      <select v-if="selectedDataType !== ''" v-model="selectedCounty" @change="updateTowns" class="form-select">
        <option disabled value="">選擇縣市</option>
        <option v-for="county in counties" :value="county">{{ county }}</option>
      </select>

      <select v-if="selectedDataType !== ''" v-model="selectedTown" :disabled="!selectedCounty || !towns.length"
        class="form-select">
        <option disabled value="">選擇鄉鎮市區</option>
        <option v-for="town in towns" :value="town">{{ town }}</option>
      </select>

      <select v-if="selectedDataType !== ''" v-model="selectedStationName"
        :disabled="!selectedTown || !stationNames.length" class="form-select">
        <option disabled value="">選擇觀測站</option>
        <option v-for="name in stationNames" :value="name">{{ name }}</option>
      </select>
    </div>

    <div v-if="weather" class="weather-info">
      <h3></h3>

      <table class="table">
        <thead>
          <tr>
            <th class="data-title">項目</th>
            <th>數據</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(value, key) in weather">
            <td class="data-title">{{ key }}</td>
            <td v-if="value !== '-99'">{{ value }} {{ getUnit(key) }}</td>
            <td v-else>無資料</td>
          </tr>
        </tbody>

      </table>


    </div>
  </div>
    <div class="footer">
      <p>Produced by Yi-Hung Wu form MLSH</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
