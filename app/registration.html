<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Exclusive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: crazyColorBG 10s infinite;
    }

    @keyframes crazyColorBG {
      0% { background-color: #ff0000; }
      14.28% { background-color: #ff8000; }
      28.56% { background-color: #ffff00; }
      42.84% { background-color: #00ff00; }
      57.12% { background-color: #00ffff; }
      71.4% { background-color: #0000ff; }
      85.68% { background-color: #ff00ff; }
      100% { background-color: #ff0000; }
    }

    .container {
      max-width: 90%;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    html{
        -moz-user-select: none; /* Firefox */
        -webkit-user-select: none;  /* Chrome , Safari*/
        -ms-user-select: none;  /* IE10 */
        -khtml-user-select: none;  /* 古早瀏覽器 */
        user-select: none; 
    }

    h1 {
      color: #000;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      color: #000;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info p {
      margin-bottom: 5px;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Member Exclusive</h1>
    <p>這個部分是由社員專屬的。如想要申請使用，請洽本社開發組。</p>
    <div class="contact-info">
      <p>聯繫方式：</p>
      <p>Email: <a href="mailto:s11131191@mlsh.edu.ctw">s11131191@mlsh.edu.tw</a></p>
    </div>
  </div>
</body>
</html>
