    <script>
        // 請求通知許可權
        function requestNotificationPermission() {
            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        console.log("已獲得通知許可權");
                    } else {
                        console.log("未獲得通知許可權");
                    }
                });
            }
        }
        // 顯示通知
        function showNotification(title, body) {
            if (Notification.permission === "granted") {
                var notification = new Notification(title, {
                    body: body,
                    icon: "./components/icon/favicon.ico" // 可選,通知圖標
                });
            }
        }
        $(document).ready(function () {
            var vocabularies = [];
            requestNotificationPermission();
            $.getJSON("./components/json/all.json", function (data) {
                vocabularies = data.vocabularies;
            });
            setInterval(function () {
                var randomIndex = Math.floor(Math.random() * vocabularies.length);
                var randomVocabulary = vocabularies[randomIndex];
                var title = "背單字拉～";
                var body = "單字：" + randomVocabulary.vocabulary + "、詞性：" + randomVocabulary.partOfSpeech + "，中文：" + randomVocabulary.chinese;
                showNotification(title, body);
            }, 10000); // 10分鐘
        });
    </script>
